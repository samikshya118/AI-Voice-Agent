<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Voice Agent & Echo Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <style>
        /* ===== Base Layout ===== */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #272583, #0a0a2a);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 40px 20px;
        }

        .wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* ===== Card Styling ===== */
        .card {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
        }

        .card h2 {
            color: #00ffff;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .card p {
            text-align: center;
            margin-top: 15px;
            color: #ccc;
        }

        /* ===== Input & Buttons ===== */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            box-sizing: border-box;
            background-color: #1c1c1c;
            color: #fff;
            margin-bottom: 20px;
        }

        button {
            display: inline-block;
            background-color: #00ffff;
            color: #000;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #00cccc;
            transform: scale(1.05);
        }

        /* ===== Audio Player ===== */
        audio {
            width: 100%;
            margin-top: 15px;
            border-radius: 8px;
        }

        /* ===== Info & Transcript ===== */
        .transcript {
            text-align: center;
            margin-top: 15px;
            color: #f55;
        }

        #fileInfo {
            text-align: center;
            margin-top: 10px;
            color: #aaf;
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <!-- ===== Voice Agent Card ===== -->
        <div class="card">
            <h2>Voice Agent</h2>
            <input id="text-input" type="text" placeholder="Type something and click Generate Audio..." />
            <button onclick="generateAudio()">Generate Audio</button>
            <audio id="audio-player" controls></audio>
            <p>Try saying: “Hello, how can I help you today?”</p>
        </div>

        <!-- ===== Echo Bot Card ===== -->
        <div class="card">
            <h2>Echo Bot</h2>
            <p>Record your voice and play it back.</p>
            
            <div style="text-align: center;">
                <button id="startRecording">Start Recording</button>
                <button id="stopRecording" disabled>Stop Recording</button>
            </div>

            <audio id="echoPlayer" controls></audio>

            <!-- File Info Display -->
            <div id="fileInfo"></div>

            <!-- Transcription Result -->
            <div class="transcript" id="transcriptionResult"></div>
        </div>

    </div>

    <!-- External JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
