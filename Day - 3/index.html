<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box;
    }

    .card h1 {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #7b2cbf;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(123, 44, 191, 0.3);
    }

    button:hover {
      background-color: #5a189a;
    }

    audio {
      margin-top: 25px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéôÔ∏è Voice Agent</h1>
    <p>Transform your text into natural speech</p>

    <textarea id="text-input" placeholder="Type your message here..."></textarea>
    <br>
    <button onclick="generateAudio()">üîä Generate Voice</button>

    <audio id="audio-player" controls></audio>
  </div>

  <script>
    async function generateAudio() {
      const text = document.getElementById("text-input").value;

      const response = await fetch("/generate_audio", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
      });

      const data = await response.json();

      if (data.audio_url) {
        const audioPlayer = document.getElementById("audio-player");
        audioPlayer.src = data.audio_url;
        audioPlayer.load();
        audioPlayer.play();
      } else {
        alert("No audio URL received.");
      }
    }
  </script>
</body>
</html>
