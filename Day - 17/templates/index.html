<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Voice Assistant</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0d0033, #050018);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: rgba(255, 255, 255, 0.05);
        padding: 25px;
        border-radius: 15px;
        width: 800px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        box-shadow: 0 0 25px rgba(0, 224, 255, 0.3);
    }
    h1 {
        text-align: center;
        color: #00e0ff;
        text-shadow: 0 0 8px rgba(0, 224, 255, 0.8);
    }
    #chat-box {
        background: rgba(0, 0, 0, 0.2);
        height: 400px;
        overflow-y: auto;
        padding: 12px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        font-size: 16px;
    }
    .message {
        padding: 10px 14px;
        border-radius: 10px;
        max-width: 80%;
    }
    .assistant {
        background-color: rgba(57, 72, 103, 0.7);
        align-self: flex-start;
        color: #ffffff;
    }
    .user {
        background-color: rgba(0, 224, 255, 0.8);
        align-self: flex-end;
        color: #000000;
    }
    .controls {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    #record-btn {
        flex: 1;
        padding: 14px 24px;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        background: #00e0ff;
        color: black;
        cursor: pointer;
        font-size: 18px;
        box-shadow: 0 0 8px rgba(0, 224, 255, 0.8);
        transition: transform 0.2s, background 0.3s;
    }
    #record-btn:hover {
        transform: scale(1.05);
    }
    #record-btn.recording {
        background: red;
        color: white;
        animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(255, 0, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
    }

    /* Live transcription box */
    .live-box {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(0, 224, 255, 0.4);
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 15px;
        color: #ffffff;
        margin-top: 8px;
        box-shadow: 0 0 8px rgba(0, 224, 255, 0.2);
    }
    #live-text {
        color: #00e0ff;
        font-style: italic;
    }

    #status {
        font-size: 15px;
        color: #a0f7ff;
    }
</style>
</head>
<body>
  <div class="container">
    <h1>AI Voice Assistant</h1>

    <div id="chat-box"></div>

    <div class="controls">
      <button id="record-btn">ðŸŽ¤ Start Recording</button>
    </div>

    <!-- Live transcription preview -->
    <div id="live-preview" class="live-box">
      <strong>Live Transcription:</strong> <span id="live-text"><em>Idle</em></span>
    </div>

    <div id="status">Idle</div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
