<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top left, #0a0025, #000010, #0a0018);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0ff;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: rgba(10, 0, 30, 0.85);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2), 0 0 50px rgba(0, 200, 255, 0.15);
      text-align: center;
    }

    .header-title {
      font-weight: 700;
      font-size: 1.7rem;
      color: #00e6ff;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
    }

    .record-btn {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00f2ff, #007bff);
      border: none;
      color: white;
      font-size: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1.5rem auto;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
      transition: all 0.3s ease;
    }

    .record-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.9);
    }

    .instruction-text {
        color: #66d9ff;  
        font-size: 1rem;
        margin-bottom: 1.2rem;
        text-shadow: 0 0 6px rgba(0, 200, 255, 0.6);
        font-style: italic;
    }

    .record-btn.recording {
      background: linear-gradient(135deg, #ff0066, #ff1a1a);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 102, 0.7);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(255, 0, 102, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 102, 0);
      }
    }

    .status-display {
      font-size: 1rem;
      color: #a0b3ff;
      margin-top: 0.5rem;
      font-style: italic;
      height: 24px; /* Give it a fixed height to prevent layout shifts */
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3 class="header-title">AI Voice Assistant</h3>
    <p class="instruction-text">Press the button to start your conversation.</p>
    
    <button id="recordBtn" class="record-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
        <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
      </svg>
    </button>

    <div id="statusDisplay" class="status-display">Ready to chat!</div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
