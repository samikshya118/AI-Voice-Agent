<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Voice Assistant</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0d0033, #050018);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
    }

    .container {
        background: rgba(255,255,255,0.05);
        border-radius: 20px;
        width: 420px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        box-shadow: 0 0 25px rgba(0,224,255,0.3);
    }

    .assistant-title {
        font-size: 24px;
        font-weight: bold;
        color: #00e0ff;
        text-align: center;
    }

    #record-btn {
        margin-top: 15px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: none;
        font-size: 26px;
        font-weight: bold;
        background: #00e0ff;
        color: black;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 12px rgba(0,224,255,0.8);
        transition: transform 0.2s, background 0.3s;
    }
    #record-btn:hover {
        transform: scale(1.08);
    }
    #record-btn.recording {
        background: red;
        color: white;
        animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); }
        70% { box-shadow: 0 0 0 15px rgba(255,0,0,0); }
        100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
    }

    .live-box {
        width: 100%;
        background: rgba(255,255,255,0.1);
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(0,224,255,0.4);
        font-size: 14px;
        color: #ffffff;
        text-align: center;
        min-height: 50px;
    }

    #live-text {
        color: #00e0ff;
        font-style: italic;
    }

    #status {
        font-size: 14px;
        color: #a0f7ff;
        text-align: center;
        margin-top: 8px;
    }

    /* âœ… Session Ended Banner */
    #session-banner {
        background: rgba(255, 0, 0, 0.8);
        padding: 8px 14px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
        color: white;
        text-align: center;
        margin-top: 10px;
        transition: opacity 1s ease-out;
    }
    #session-banner.hidden {
        display: none;
    }
    #session-banner.fade {
        opacity: 0;
    }
</style>
</head>
<body>

<div class="container">
    <div class="assistant-title">AI Voice Assistant</div>

    <button id="record-btn">ðŸŽ¤</button>

    <div class="live-box">
        <strong>Live Transcription:</strong> <span id="live-text"><em>Idle</em></span>
    </div>

    <div id="status">Idle</div>

    <!-- ðŸ”¥ New session ended banner -->
    <div id="session-banner" class="hidden">Session Ended</div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
